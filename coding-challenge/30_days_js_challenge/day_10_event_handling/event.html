<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>This is heading</h1>
      <p class="paragraph">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi sed sit
        nemo architecto ipsum praesentium laboriosam ut pariatur laborum ab?
      </p>
      <button class="main">Click me</button>
      <img src="./double.jpg" alt="" />
    </div>

    <div id="bg">
      <h4>this is meant to change background color</h4>
    </div>

    <form action="" id="form">
      <label for="fname">FirstName</label>
      <input
        type="text"
        id="myName"
        name="firstname"
        placeholder="your name.."
      />

      <label for="lname">Lastname</label>
      <input
        type="text"
        id="lname"
        name="lastname"
        placeholder="your last name.."
      />
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="bangladesh">Bangladesh</option>
        <option value="india">India</option>
        <option value="pakistan">Pakistan</option>
      </select>

      <button type="submit" id="forBtn">Submit</button>
    </form>

    <script src="./event.js"></script>
  </body>
</html>
